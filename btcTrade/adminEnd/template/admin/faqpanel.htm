 <div class="col-sm">
                                    <form>
                                        <div class="form-group row">
                                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="title" value="%title%">
												<input type="hidden" class="form-control" id="qid" value="%qid%">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="shortDesc" class="col-sm-2 col-form-label">Short Description</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="shortDesc" value="%desc%">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="fullDesc" class="col-sm-2 col-form-label">Full Description</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="fullDesc">%body%</textarea>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group row mb-0">
										<label for="fullDesc" class="col-sm-2 col-form-label"></label>
                                            <div class="col-sm-10">
                                                <button type="button" onclick="updateFAQ()" class="btn btn-primary">Update FAQ</button>
                                            <button type="button" onclick="removeFAQ()" class="btn btn-danger">Delete FAQ</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
<script>
  
function updateFAQ()
  {
	   var FAQtitle =  $("#title").val();
	   var FAQshortDesc =  $("#shortDesc").val();
	   var FAQfullDesc =  $("#fullDesc").val();
	   var qid =  $("#qid").val();
$.ajax({
   url: appFile+'admin'+appExtn,
   method:"POST",
   data:{FAQtitle:FAQtitle,FAQshortDesc:FAQshortDesc,FAQfullDesc:FAQfullDesc,qid:qid},
		beforeSend : function(req) {
        req.setRequestHeader('Authorization', token);
        },
   success:function(data)
   {
	   if(data == 0){
		   closeWorksheet();
	   }else{
	       $('#worksheet_report').html(data);
	   }
   }
});
		
  }
  
function removeFAQ()
  {
	   var dqid =  $("#qid").val();
$.ajax({
   url: appFile+'admin'+appExtn,
   method:"POST",
   data:{dqid:dqid},
		beforeSend : function(req) {
        req.setRequestHeader('Authorization', token);
        },
   success:function(data)
   {
	   if(data == 0){
		   closeWorksheet();
	   }else{
	       $('#worksheet_report').html(data);
	   }
   }
});
		
  }
</script>
